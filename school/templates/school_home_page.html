<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #FF9633;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
<title>SCHOOL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<ul>
  <li><a href="{% url 'donor_home_page' %}">DONOR</a></li>
  <li><a class="active" href="{% url 'school_home_page' %}">SCHOOL</a></li>
  <li><a href="{% url 'map' %}">MAP</a></li>
  <li><a href="{% url 'about' %}">ABOUT</a></li>
   <li><a href="{% url 'donors' %}">OUR DONORS</a></li>
</ul>

<div class="container">
  <h2 align="center">School Registration Form</h2>
  <br></br>
  <form class="form-horizontal" action="{% url 'register' %}" method="POST">
  	{% csrf_token %}
  	<div class="form-group">
      <label class="control-label col-sm-2" for="school_name">School Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="school_name" placeholder="Enter Name" name="school_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Location of School</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="location" placeholder="Enter location" name="location">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="requirements">Requirements</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="requirements" placeholder="Enter Requiremnents" name="requirements">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="w3-button w3-teal" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
