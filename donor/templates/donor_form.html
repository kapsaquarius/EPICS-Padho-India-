<!DOCTYPE html>
<html>
<head>
	<title>Donation Form</title>
	<style>
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #FF9633;
	}

	li {
	  float: left;
	}

	li a {
	  display: block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}

	li a:hover {
	  background-color: #111;
	}
</style>
<title>DONOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
	<ul>
	  <li><a href="{% url 'donor_home_page' %}">DONOR</a></li>
	  <li><a class="active" href="{% url 'school_home_page' %}">SCHOOL</a></li>
	  <li><a href="{% url 'map' %}">MAP</a></li>
	<li><a href="{% url 'about' %}">ABOUT</a></li>
     <li><a href="{% url 'donors' %}">OUR DONORS</a></li>
	</ul>

  
    <p style="text-align:center;" class="w3-xxlarge">Donation Details</p>
    <div class="container">
        	<form action="{{ action }}"  name="payuForm" method="post">    
            {% csrf_token %}        
            <div class="form-group">
              <label class="control-label col-sm-2" for="full_name">Full Name</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="full_name" placeholder="Enter Name" name="full_name">
              </div>
            </div>
            <br></br>
            <div class="form-group">
              <label class="control-label col-sm-2" for="amount">Amount</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="amount" placeholder="Enter Amount to Donate" name="amount">
              </div>
            </div>

           <br></br>

            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="email" placeholder="Enter E-mail" name="email">
              </div>
            </div>

             <br></br>



            <div class="form-group">
              <label class="control-label col-sm-2" for="phone_number">Phone Number</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone_number" placeholder="Enter Phone Number" name="phone_number">
              </div>
            </div>
            
             <br></br>

            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button class="w3-button w3-teal"class="btn btn-default" type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
            
            
        </form>
</div>

</body>
</html>
