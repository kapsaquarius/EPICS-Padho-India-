<!DOCTYPE html>
<html>
<head>
	<title>Payment Portal</title>
	<style>
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #FF9633;
	}

	li {
	  float: left;
	}

	li a {
	  display: block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}

	li a:hover {
	  background-color: #111;
	}
</style>
<title>DONOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
	<ul>
	  <li><a href="{% url 'donor_home_page' %}">DONOR</a></li>
	  <li><a class="active" href="{% url 'school_home_page' %}">SCHOOL</a></li>
	  <li><a href="{% url 'map' %}">MAP</a></li>
	  <li><a href="{% url 'about' %}">ABOUT</a></li>
       <li><a href="{% url 'donors' %}">OUR DONORS</a></li>
	</ul>

	<form action="{{ action }}"  name="payuForm" method="post">    
    {% csrf_token %}        
    <input type="hidden" name="key" value="{{ key }}" />            
    <input type="hidden" name="hash" value="{{ hash }}"/>            
    <input type="hidden" name="txnid" value="{{ txnid }}" />
    <input type="hidden" name="amount" value="{{ amount }}" />
    <input type="hidden" name="email" value="{{ email }}" />
    <input type="hidden" name="firstname" value="{{ firstname }}" />
    <input type="hidden" name="phone" value="{{ phone }}" />
    <input type="hidden" name="productinfo" value="{{ productinfo }}"/>
    <input type="hidden" name="surl" value="{{ surl }}"/>
    <input type="hidden" name="furl" value="{{ furl }}" />
    <input type="hidden" name="service_provider" value="{{ service_provider }}" />

    <div class="form-group">
        <div class="col-md-12 col-sm-12">
            <h3><b>Amount :</b> {{amount}}</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 col-sm-12">
           <h3> <b>Purpose :</b> {{productinfo}}</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 col-sm-12">
            <h3><b>Name :</b> {{firstname}}</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 col-sm-12">
            <h3><b>Email :</b> {{email}}</h3>
        </div>
    </div>            
    <div class="form-group">
        <div class="col-md-12 col-sm-12">
            <h3><b>Mobile :</b> {{phone}}</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 col-sm-12">
            <h3><b>Transaction ID :</b> {{txnid}}</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 col-sm-12" style="padding-bottom:20px;padding-top:20px;">
            <h2><b>After clicking 'Pay Now' button, you will be redirected to PayUMoney Secure Gateway.</b></h2>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-md-12 col-sm-12">
            <input class="w3-button w3-teal"class="w3-button w3-teal" class="btn btn-default" type="submit" class="btn btn-success btn-sm" value="Pay Now">
        </div>
    </div>
</form>

</body>
</html>
